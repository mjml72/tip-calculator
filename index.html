<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
        <div class="logo">
            <h1>Tip Calculator</h1>
        </div>

        <div class="container">

            <div class="bill-calculator">
                <div class="bill-container">
                    <label for="bill">Bill</label>
                    <input type="number" name="bill" id="bill" placeholder="0">
                </div>
                <div class="buttons-container">
                    <label for="">Select Tip %</label>
                    <button type="button" class="btn-percentage" value="5">5%</button>
                    <button type="button" class="btn-percentage" value="10">10%</button>
                    <button type="button" class="btn-percentage" value="15">15%</button>
                    <button type="button" class="btn-percentage" value="25">25%</button>
                    <button type="button" class="btn-percentage" value="50">50%</button>
                    <input type="number" name="custom" id="custom" placeholder="Custom">
                </div>
                <div class="number-of-people">
                    <label for="people-number">Number of People</label>
                    <p id="demo" class="demo">Can't be zero</p>
                    <input type="number" name="people-number" id="people-number" placeholder="0">
                </div>
            </div><!-- /  bill calculator  -->

            <div class="bill-result">
                

                    <div class="tip-container">
                        <div>
                            <p class="first">Tip Amount</p>
                            <p class="second">/ person</p>
                        </div>
                        <h2 id="tip-amount" class="total-numbers">$0.00</h2>
                    </div>
                    <div class="total-container">
                        <div>
                            <p class="first">Total</p>
                            <p class="second">/ person</p>
                        </div>
                        <h2 id="total" class="total-numbers">$0.00</h2>
                    </div>
                    
                    <button type="button" id="btn-reset">RESET</button>
                
            </div> <!-- / bill result -->

        </div> 

    
    <script src="main.js"></script>
</body>
</html>
